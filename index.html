<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Les Petits Plats, le site de recettes de cuisine simples et délicieuses" />
  <link rel="icon" type="image/svg+xml" href="images/cercle.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./scripts/index.js"></script>
  <script src="https://kit.fontawesome.com/c9f8ad8d51.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#ededed] pb-24">
  <header class="absolute h-[667px] mx-auto">
    <nav class="pt-10 pl-20">
      <a href="./" class="flex p-3 justify-center items-end gap-1 shrink-0 focus:outline-none
        focus:ring-2 focus:ring-yellow rounded-lg
      ">
        <img src="/images/logo.svg" alt="Les petits plats logo">
        <img src="/images/cercle.svg" alt="">
      </a>
    </nav>
  </header>
  <main>
    <section class="hero flex flex-col justify-center items-stretch h-full pt-48 pb-48">
      <h1
        class="flex items-center justify-center font-bold text-yellow font-anton text-5xl text-center mb-10 leading-normal">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES
        <br />
        DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
      </h1>
      <form method="get" class="ml-52 mr-52 relative" id="main-search">
        <label for="search" class="sr-only">Rechercher une recette, un ingrédient, ...</label>
        <input type="text" name="search" id="search"
          class="w-full p-5 px-10 ml-2 text-lg text-gray-800 bg-white border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow transition"
          placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Search" />
        <button type="reset" class="w-[50px] h-[50px] absolute right-16 top-2 fa-solid fa-xmark text-2xl"
          id="reset-search"></button>
        <button type="submit"
          class="group w-[50px] h-[50px] text-lg text-white bg-black rounded-lg flex items-center justify-center absolute right-2 top-2 hover:bg-yellow transition">
          <svg width="28" height="29" viewBox="0 0 28 29" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
            <g id="search">
              <circle id="Ellipse" cx="10" cy="10.4219" r="9.5" stroke="white"
                class="group-hover:stroke-black transition" />
              <line id="Line 2" x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="white"
                class="group-hover:stroke-black transition" />
            </g>
          </svg>
        </button>
      </form>
    </section>
    <section class="px-20 pt-10">
      <div class="flex justify-between items-center">
        <!-- Filtres -->
        <div class="flex flex-row gap-10 p-0" id="filtres">
        </div>
        <!-- Nombres total de recettes -->
        <p id="total-recipes" class="font-anton text-black text-xl"></p>
      </div>
      <div id="recipes" class="grid grid-cols-3 gap-32 pt-12">
        <!-- Recettes -->
      </div>
    </section>
  </main>
</body>

</html>
